<div class="container">
    <div class="row">
      <ng-container >
        
      </ng-container>
      <div class="col-md-4" *ngFor="let car of cars">
        <div class="card mb-4 shadow-sm">
          <img [src]="car.image" class="card-img-top" alt="{{ car.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ car.title }}</h5>
            <p class="card-text">Reviews: {{ car.reviews }}</p>
            <p class="card-text">Availability: {{ car.availability }}</p>
            <p class="card-text">Price: {{ car.price }}</p>
            <p class="card-text">Location: {{ car.location }}</p>
            <ul>
              <li *ngFor="let prop of car.properties">{{ prop }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
